<button nz-button nzType="primary" nzShape="circle" (click)="showModal()">
    <span nz-icon nzType="edit" nzTheme="outline"></span>
</button>
<nz-modal
[(nzVisible)]="isVisible"
[nzTitle]="modalTitle"
[nzContent]="modalContent"
[nzFooter]="modalFooter"
(nzOnCancel)="handleCancel()"
>
<ng-template #modalTitle>Create Group</ng-template>
<ng-template #modalContent>
    <form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
        <nz-form-item>

            <nz-form-label [nzSpan]="7" nzFor = "GroupName">Group Name</nz-form-label>
            <nz-form-control [nzSpan]="13" nzErrorTip="Please input your Group Name!">
                <input nz-input formControlName = "GroupName"/>
            </nz-form-control>
        </nz-form-item>
    </form>
</ng-template>
<ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk()"
      [nzLoading]="isConfirmLoading"
    >
      Submit
    </button>
  </ng-template>
</nz-modal>
