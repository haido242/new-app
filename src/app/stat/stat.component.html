<h1>Stat</h1>
<nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
    <br />

<nz-table #basicTable [nzData]="data">
    <thead>
        <tr>
          <th>User ID`</th>
          <th>User name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of basicTable.data">
            <td>{{user._id}}</td>
            <td>{{user.UserName}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Gender}}</td>
            <td>{{user.GroupId}}</td>
        </tr>
      </tbody>
</nz-table>
